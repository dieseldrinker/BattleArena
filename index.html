<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NINJA ARENA</title>
<meta name="description" content="Ninja Arena">
<link rel="stylesheet" href="styles.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		$('.step1 button').hover(function(){
			var picture = $(this).attr('data-img-src')
			console.log(picture)
			$('body').css('background-image','url('+picture+')');
			// $('.step1').toggle();
			// $('.step2').toggle();
		})
		$('.step1 button').click(function(){
			var picture = $(this).attr('data-img-src')
			console.log(picture)
			$('body').css('background-image','url('+picture+')');
			$('.step1').toggle();
			$('.step2').toggle();
		})
		$('.player1').change(function(){
			var character1 = $('.player1 option:selected').attr('value')
			console.log(character1);
			$('.player1spot').css('background','url('+character1+') no-repeat center center')
		})
		$('.player2').change(function(){
			var character2 = $('.player2 option:selected').attr('value')
			console.log(character2);
			$('.player2spot').css('background','url('+character2+') no-repeat center center')
		})
		

	})

</script>

</head>

<body>

<div class="container">

	<div class="selections">

		<h1 class="step1">Select Arena</h1>
		
	<section class="buttonarea step1">
		<button data-img-src="NinjaArena/beach.jpg">beach</button>
		<button data-img-src="NinjaArena/calvinandhobbes.jpg">planet</button>
		<button data-img-src="NinjaArena/dojo.jpg">dojo</button>
		<button data-img-src="NinjaArena/forest.jpg">forest</button>
		<button data-img-src="NinjaArena/matrix.jpg">matrix</button>
		<button data-img-src="NinjaArena/snow.jpg">snow</button>
	</section>

	

		<h1 class="step2">Select Players</h1>
		
	<section class="step2">
		<select class="player1">
 			<option disabled selected>Select Ninja:</option>
			<option value="NinjaArena/yellow.png">Yellow Ninja</option>
			<option value="NinjaArena/white.png">White Ninja</option>
			<option value="NinjaArena/black.png">Black Ninja</option>
			<option value="NinjaArena/green.png">Green Ninja</option>
			<option value="NinjaArena/red.png">Red Ninja</option>
			<option value="NinjaArena/leo.jpg">Leo Ninja</option>
		</select>

		<select class="player2">
 			<option disabled selected>Select Ninja:</option>
			<option value="NinjaArena/yellow.png">Yellow Ninja</option>
			<option value="NinjaArena/white.png">White Ninja</option>
			<option value="NinjaArena/black.png">Black Ninja</option>
			<option value="NinjaArena/green.png">Green Ninja</option>
			<option value="NinjaArena/red.png">Red Ninja</option>
			<option value="NinjaArena/leo.jpg">Leo Ninja</option>
		</select>

		

	</section>
	</div> <!-- End Selections -->
	<div class="playerboxes">
		<div class="player1spot">
		</div>
		<div class="player2spot">
		</div>
	</div>
</div> <!-- End Container -->
</body>
</html>
